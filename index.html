<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CertatIO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="lobby" id="lobby">
    <button id="create-room-btn">Create new room</button>
    <div class="join-room-div">
      <p>Room code:</p>
      <input type="text" id="room-code" />
      <button id="join-room-btn">Join</button>
    </div>
  </div>
  <div class="game">
    <div class="lanes">
      <div class="lane">
        <p class="code">ADG</p>
        <div class="effect">
          <img src="http://www.clker.com/cliparts/a/a/b/f/13052336391841183542psd-black-bomb-icon.png"
            class="effect-img" />
        </div>
        <div class="players">
          <div class="player">DANJAL aisudhaiushduiahsid</div>
        </div>
      </div>
      <div class="lane">
        <p class="code">FPIA</p>
        <div class="effect"></div>
        <div class="players">
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
          <div class="player">Sinisa</div>
        </div>
      </div>
      <div class="lane">
        <p class="code">DPAS</p>
        <div class="effect"></div>
        <div class="players"></div>
      </div>
      <div class="lane">
        <p class="code">DAODK</p>
        <div class="effect"></div>
        <div class="players">
          <div class="player">Rajko</div>
        </div>
      </div>

      <div class="lane">
        <p class="code">DAPSOKS</p>
        <div class="effect"></div>
        <div class="players"></div>
      </div>
    </div>
  </div>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>

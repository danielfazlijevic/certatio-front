<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CertatIO</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&family=Nunito:wght@600&display=swap"
    rel="stylesheet">
</head>

<body id="page-body">

  <div id="spectator-overlay">
    <div class="deathscreen">
      <h1>You are dead</h1>
      <p id="rounds-survived-info"></p>
      <button id="refresh-page-btn">JOIN NEW GAME</button>
    </div>
  </div>

  <div class="lobby" id="lobby">
    <h1>Certat.io</h1>
    <p id="player-id-paragraph">Game server is offline</p>
    <div id="username-tab">
      <p>Username:</p>
      <input type="text" id="username-input" />
      <button id="confirm-username-btn">Confirm</button>
    </div>
    <div class="join-room-div" id="join-tab">
      <p>Room code:</p>
      <input type="text" id="room-code" />
      <button id="join-room-btn">Join</button>
    </div>
  </div>

  <div id="game">
    <div class="game-info-panel">
      <div id="keyboard-input-panel">
        <input id="typed-code" />
      </div>
      <p id="room-name-display">Room: </p>
      <p>Players:</p>
      <div id="player-list"></div>
    </div>

    <div id="pre-game-lobby">
      <h1>PRE-GAME LOBBY</h1>
      <p id="host-or-player-text">Waiting for host to start game...</p>
      <input id="number-of-lanes-input" placeholder="5">
      <button id="start-game-btn">START</button>
      <div id=""></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
